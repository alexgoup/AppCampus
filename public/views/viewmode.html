					</descriptionpanel-directive>
					<hc-chart options="chartOptions" id="ConsumptionPanel" ng-show="outputConsumption == 'EnergyConsumption'"></hc-chart>
					<div class="panel panel-default" id="otherPanel" ng-show="outputConsumption == 'EnergyDistribution'" > ANOTHER PLOT...</div>
					<div class="panel panel-default" id="controlPanel" > 
						<div class="controlpanelSection">
							<h4 class="controlPanelHeaders"> <span> Visible plot </span> </h4>
							<div>
							  <input type="radio" defaultChecked="true" value="EnergyConsumption" ng-model="outputConsumption">
							  <span class="plotchoiceSpans"> Energy Consumption </span>
						  	</div>
						  	<div>
							  <input type="radio" value="EnergyDistribution" ng-model="outputConsumption">
							  <span class="plotchoiceSpans"> Energy Distribution </span>
						 	</div>
						</div>
						<div class="controlpanelSection">
							<h4 class="controlPanelHeaders"> <span> Cost filter </span> </h4>
							<slider floor="0" ceiling="100" step="1" precision="2" ng-model-low="costLow" ng-model-high="costHigh" class="controlSlider"></slider>
							<span class="plotchoiceSpans"> Min Cost: {{costLow}} M$ - Max Cost: {{costHigh}} M$ </span>
							<div> <span class="plotchoiceSpans"> Cost Heatmap </span> <input type="checkbox" ng-model="heatmapBool"></div>


						</div>
						<div class="controlpanelSection">
							<h4 class="controlPanelHeaders"> <span> Energy filter (2014) </span> </h4>
							<slider floor="0" ceiling="15000" step="1" precision="2" ng-model-low="energyLow" ng-model-high="energyHigh" class="controlSlider"></slider>
							<span class="plotchoiceSpans"> Min Yearly Energy: {{energyLow}} kwH </span>
							<span class="plotchoiceSpans"> Max Yearly Energy: {{energyHigh}} kwH </span>
							<div> <span class="plotchoiceSpans"> Energy Heatmap </span> <input type="checkbox" ng-model="energyheatmapBool"></div>
						</div>
					</div>
